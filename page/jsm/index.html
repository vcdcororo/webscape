<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
        }
        body {
            background-image: url('./img/wall.jpeg');
            background-repeat: repeat;
            overflow: hidden;
        }
        .floor {
            position: absolute;
            width: 300vw;
            height: 500px;
            left: calc(50% - 150vw);
            bottom: 0;
            background-image: url('./img/floor.jpeg');
            background-repeat: repeat;
            transform: perspective(100px) rotateX(15deg) translateZ(10px);
            transform-origin: center bottom;
            z-index: -1;
        }
        .button {
            position: absolute;
            bottom: 250px;
            right: 9%;
            z-index: -1;
            border: 0px;
            background-color: transparent;
        }
        li{
            position: absolute;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(-1);
            box-shadow: -50px 50px 80px rgba(0, 0, 0, 5);
        }
        ul>img {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scaleX(-1);
            pointer-events: none;
        }
        li:nth-of-type(1) {
            width: 200px;
            height: 250px;
            border-radius: 50%;
            left: 40%;
            top: 10%;
        }
        ul>img:nth-of-type(1) {
            width: 280px;
            border-radius: 50%;
            left: calc(40% - 40px);
            top: calc(10% - 100px);
        }
        li:nth-of-type(2) {
            position: absolute;
            overflow: hidden;
            width: 200px;
            height: 360px;
            top: 30%;
            left: 20%;
        }
        ul>img:nth-of-type(2) {
            width: 300px;
            height: 430px;
            top: calc(30% - 40px);
            left: calc(20% - 50px);
        }
        li:nth-of-type(3) {
            width: 150px;
            height: 480px;
            transform: scaleX(-1) skew(5deg);
            left: 70%;
            top: 30%;
        }
        ul>img:nth-of-type(3) {
            width: 220px;
            transform: scaleX(-1) skew(5deg);
            left: calc(70% - 40px);
            top: calc(30% - 40px);
        }
        li:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255,255,255,0.4);
            -webkit-transition: none;
            -moz-transition: none;
            transition: none;
        }
        li:hover:after {
            width: 120%;
            background-color: rgba(255,255,255,0);
            
            -webkit-transition: all 0.4s ease-in-out;
            -moz-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
        }
        video {
            filter: blur(1px) contrast(120%);
        }
        .light {
            position: absolute;
            width: 150px;
            &:hover {
                animation: ding 2s ease-in-out forwards;
            }
        }
        .light1 {
            left: 20%;
        }
        .light2 {
            left: 55%;
        }
        .light3 {
            left: 80%;
        }
        @keyframes ding {
            0% {
                top: 0;
            }

            20% {
                top: 50px;
            }

            100% {
                top: 0;
            }
        }
        .reveal {
            display: none;
        }
        .dark {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: rgb(12, 16, 90);
            opacity: 80%;
            mix-blend-mode: color-burn;
            pointer-events: none;
        }
        .reveal a {
            position: absolute;
            font-family: cursive;
            text-align: center;
            left: 45%;
            bottom: 10px;
            filter: contrast(3);
        }
        .reveal a img {
            transform: scale(2,1);
        }
        .mouse {
            position: absolute;
            width: 150px;
            transform: rotate(49deg) scale(-1, 1);
            right: calc(9% - 90px);
            bottom: 192px;
            filter: saturate(0) contrast(3);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="floor"></div>
    <button class="button" value="on" onclick="onOff()">
        <img src="./img/switch.png">
    </button>

    <ul>
        <li>
            <video id="webcam1" width="640" height="480" autoplay></video>
        </li>
        <img src="./img/mirror1.png">
        <li>
            <video id="webcam2" width="640" height="480" autoplay></video>
        </li>
        <img src="./img/mirror2.png">
        <li>
            <video id="webcam3" width="640" height="480" autoplay></video>
        </li>
        <img src="./img/mirror3.png">
    </ul>

    <img src="./img/light1.png" class="light light1">
    <img src="./img/light2.png" class="light light2">
    <img src="./img/light3.png" class="light light3">

    <img src="./img/mouse.gif" class="mouse">

    <div class="reveal">
        <div class="dark"></div>
        <a href="https://en.wikipedia.org/wiki/Random_(disambiguation)">
            <img src="./img/portal.gif">
        </a>
    </div>

    <script src="./script.js"></script>
</body>
</html>
